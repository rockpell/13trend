    <style>
    svg { 
        border: 1px solid;
    } 
    .bar { 
    fill: skyblue;  
    } 
    .bar:hover {
    fill: blue; 
    } 
    .text { 
    fill: white; font-weight:bold; 
    } 
</style>
    <script>
    var dataset = [{x:'A', y:9}, {x:'B', y:19}, {x:'C', y:29}, {x:'D', y:39}, {x:'E', y:29}, {x:'F', y:19}, {x:'G', y:9}];
    var svg = d3.select("svg");

    svg.selectAll("rect")
        .data(dataset)
        .enter().append("rect")
        .attr("class", "bar")
        .attr("height", function(d, i) {return (d.y*5)})
        .attr("width", 40) .attr("x", function(d, i) {return (50 * i)})
        .attr("y", function(d, i) {return (250-d.y*5)});

    svg.selectAll("text")
    .data(dataset)
    .enter().append("text")
    .text(function(d) {return d.y})
    .attr("class", "text")
    .attr("x", function(d, i) {return 50 * i+10})
    .attr("y", function(d, i) {return 250-d.y*5 + 15});
    </script>
