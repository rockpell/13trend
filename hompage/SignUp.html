<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="rockpell">
    <link rel="icon" href="./no_title.png"> <!-- 페이지 아이콘 이미지 로드 -->
    <title>Sign Up</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"> <!-- 부트스트랩 css 로드 -->
    <link href="css/signup.css" rel="stylesheet"> <!-- 지정해놓은 css 파일 로드 -->
</head>

<body>
    <div class="container"> 
        <form class="form-signin" action="/signUp" method="POST">
            <h2 class="form-signin-heading">Please Sign Up</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email Adress" required="" autofocus="">
            <label for="inputId" class="sr-only">Id</label>
            <input type="text" id="inputId" name="inputId" class="form-control" placeholder="Id" required="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required="">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        </form>
    </div>
    <!-- /container -->
</body>

</html>
